<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .container
    {
      border: 1px solid #d4d4d4;
      display: flex;
      justify-content: space-around;
    }
    #left-sun, #middle-sun, #right-sun
    {
      width: 100px;
      height: 100px;
    }
  </style>
</head>
<body>
<div class="container">
  <img id="left-sun" src="sun.png" alt="Sun on the left">
  <img id="middle-sun" src="sun.png" alt="Sun in the middle">
  <img id="right-sun" src="sun.png" alt="Sun on the right">
</div>
</body>
</html>
