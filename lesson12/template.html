<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    div
    {
      width: auto;
      height: 200px;
    }
    #first-column
    {
      background: green;
    }
    #second-column
    {
      background: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <!-- I gave them a width and height and a colour, so they can be seen-->
      <div class="col" id="first-column"></div>
      <div class="col-lg" id="second-column"></div>
      <!-- In my understanding, on mobile we want one column and two rows,
      so we can see the same content as on a desktop, but in a different layout-->
    </div>
  </div>
</body>
</html>
